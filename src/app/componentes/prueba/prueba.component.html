<form class="formulario" (submit)="sendData()">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">advisorId</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="advisorId" placeholder="advisorId" [(ngModel)]="datos.advisorId">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="date" placeholder="date" [(ngModel)]="datos.date">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" placeholder="description" [(ngModel)]="datos.description">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="price" placeholder="price" [(ngModel)]="datos.price">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">saleStatusId</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="saleStatusId" placeholder="saleStatusId" [(ngModel)]="datos.saleStatusId">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">customerId</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="customerId" placeholder="customerId" [(ngModel)]="datos.customerId">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 mx-auto text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Advisor ID</th>
      <th>Date</th>
      <th>Description</th>
      <th>Price</th>
      <th>Sale Status ID</th>
      <th>Customer ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of products">
      <td>{{ dato.advisorId }}</td>
      <td>{{ dato.date }}</td>
      <td>{{ dato.description }}</td>
      <td>{{ dato.price }}</td>
      <td [ngStyle]="{ 'background-color': getColor(dato.saleStatusId) }">{{ dato.saleStatusId }}</td>
      <td>{{ dato.customerId }}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="updateData(dato)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="deleteData(dato.saleId)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
